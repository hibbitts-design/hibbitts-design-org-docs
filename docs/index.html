    <!-- Core Dark (add-on) -->
    <link rel="stylesheet" href="https://docsify-preview-99ayr7yuj-docsifyjs.vercel.app/dist/themes/addons/core-dark.min.css" media="(prefers-color-scheme: dark)"/>

    <!-- Custom CSS -->

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-19424343-30"></script>

  <body class="sidebar-chevron-right sidebar-group-box sidebar-toggle-kebab">
    <div id="app"></div>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
      window.$docsify = {
        // Sidebar expand and collapse
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md',
        },
        name: 'Grav CMS in Open Education and Publishing',
        repo: 'https://github.com/hibbitts-design/hibbitts-design-org-docs',
        loadSidebar: true,
        loadNavbar: true,
        homepage: '01.overview/overview.md',
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto',
          placeholder: 'Type to search',
          noData: 'No matches found.',
          // Headline depth, 1 - 6
          depth: 6,
          namespace: 'docsify-this',
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
          insertAfter: '.app-name',
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master')
              } else {
                url = 'https://github.com/hibbitts-design/hibbitts-design-org-docs/blob/master/docs/' + vm.route.file
              }
              var editHtml = '[:memo: Edit this Page on GitHub](' + url + ')\n'

              return html
                + '\n\n----\n\n'
                + '\n\n[:memo: Edit this Page on GitHub](' + url + ')\n\n'
                + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal;">Powered by docsify</a>'
            })

            // Sidebar expand and collapse
            hook.doneEach(function() {
              document.querySelectorAll(".sidebar-nav > ul > li").forEach(
                function(node, index, nodelist) {
                  var span = document.createElement("span");
                  span.innerHTML = node.firstChild.data;
                  span.style.cursor = "pointer";
                  span.onclick = function(event) {
                    var ul = event.target.nextElementSibling;
                    if (ul.style.display === "none") {
                      ul.style.display = "block";
                    } else {
                      ul.style.display = "none";
                    }
                  };
                  node.firstChild.replaceWith(span);
                  node.lastChild.style.display = "none";
                });
              var active = document.querySelector(".sidebar-nav li.active");
              if (active) {
                active.parentElement.style.display = "block";
              }
            });

          }
        ]
      }
    </script>
    <script src="vendor/docsify/docsify.min.js"></script>

    <!-- Search Box -->
    <script src="vendor/docsify/plugins/search.min.js"></script>

  </body>
